<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
        <script src="wkScripts/wk11Script.js" defer></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <title>Week 11</title>
    </head>

    <body style="background-color:rgba(250, 250, 210, 0.671)">
        <!--Navigation Bar-->

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><span id="oosan">Oo San</span>, Home Page</a>
                <ul class="navbar-nav">
                </ul>
            </div>
        </nav>

        <main class="main">

            <div class="container text-center mt-4 border border-danger bg-dark text-danger p-4">
                <h1 class="display-4">Fire Pizza Palace&#128293;</h1>
            </div>
            <div class="border mt-2 pb-5 container" style="background-color:#D3DAC7;">
                <div class="text-center display-5 pt-4">&#127829;Assemble Your Pizza&#127829;</div>
                <div class="container text-right mt-3" style="color:darkslategray; font-weight:500;">
                    <h1 class="display-6">Meats</h1>
                    <div class="border border-dark meats-checkbox meats">

                        <div>
                            <input type="checkbox" id="chicken" name="chicken" value="Chicken">
                            <label for="chicken">Chicken</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">
                            <label for="Pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Vegetarian" name="Vegetarian" value="Vegetarian">
                            <label for="Vegetarian">Vegetarian</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Beef" name="Beef" value="Beef">
                            <label for="Beef">Beef</label>
                        </div>

                    </div>
                </div>
                <!-- Vegetables -->
                <div class="container text-right mt-4" style="color:darkslategray; font-weight:500;">
                    <h1 class="display-6">Vegetables</h1>
                    <div class="border border-dark meats-checkbox">

                        <div>
                            <input type="checkbox" id="Spinach" name="Spinach" value="Spinach">
                            <label for="Spinach">Spinach</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Mushrooms" name="Mushrooms" value="Mushrooms">
                            <label for="Mushrooms">Mushrooms</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ChilliFlakes" name="ChilliFlakes" value="ChilliFlakes">
                            <label for="ChilliFlakes">Chilli Flakes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="BellPeppers" name="BellPeppers" value="BellPeppers">
                            <label for="BellPeppers">Bell Peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Pineapple" name="Pineapple" value="Pineapple">
                            <label for="Pineapple">Pineapple</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Onions" name="Onions" value="Onions">
                            <label for="Onions">Onions</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Tomatoes" name="Tomatoes" value="Tomatoes">
                            <label for="Tomatoes">Tomatoes</label>
                        </div>

                    </div>
                </div>
                <!-- Sauces -->
                <div class="container text-right mt-4" style="color:darkslategray; font-weight:500;">
                    <h1 class="display-6">Sauces</h1>
                    <div class="border border-dark meats-checkbox">

                        <div>
                            <input type="checkbox" id="Pesto" name="Pesto" value="Pesto">
                            <label for="Pesto">Pesto</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Marinara" name="Marinara" value="Marinara">
                            <label for="Marinara">Marinara</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Hummus" name="Hummus" value="Hummus">
                            <label for="Hummus">Hummus</label>
                        </div>
                        <div>
                            <input type="checkbox" id="BuffaloSauce" name="BuffaloSauce" value="BuffaloSauce">
                            <label for="BuffaloSauce">Buffalo Sauce</label>
                        </div>

                    </div>
                </div>
                <!-- Cheeses -->
                <div class="container text-right mt-4" style="color:darkslategray; font-weight:500;">
                    <h1 class="display-6">Cheeses</h1>
                    <div class="border border-dark meats-checkbox">

                        <div>
                            <input type="checkbox" id="PepperJack" name="PepperJack" value="PepperJack">
                            <label for="PepperJack">PepperJack</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Cheddar" name="Cheddar" value="Cheddar">
                            <label for="Cheddar">Cheddar</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Provolone" name="Provolone" value="Provolone">
                            <label for="Provolone">Provolone</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Parmesan" name="Parmesan" value="Parmesan">
                            <label for="Parmesan">Parmesan</label>
                        </div>

                    </div>
                </div>
                <!-- Size -->
                <div class="container text-right mt-4" style="color:darkslategray; font-weight:500;">
                    <h1 class="display-6">Size Selection</h1>
                    <div class="border border-dark meats-checkbox">

                        <div>
                            <input type="radio" id="Small" name="size" value="Small">
                            <label for="Small">Small (7inches)</label>
                        </div>
                        <div>
                            <input type="radio" id="Medium" name="size" value="Medium">
                            <label for="Medium">Medium (9inches)</label>
                        </div>
                        <div>
                            <input type="radio" id="Large" name="size" value="Large">
                            <label for="Large">Large (12inches)</label>
                        </div>

                    </div>
                </div>
                <!-- Crust -->
                <div class="container text-right mt-4" style="color:darkslategray; font-weight:500;">
                    <h1 class="display-6">Crust Selection</h1>
                    <div class="border border-dark meats-checkbox">
                        <div>
                            <input type="radio" id="Thin" name="crust" value="Thin">
                            <label for="Thin">Thin Crust</label>
                        </div>
                        <div>
                            <input type="radio" id="Thick" name="crust" value="Medium">
                            <label for="Thick">Thick Crust</label>
                        </div>
                        <div>
                            <input type="radio" id="Stuffed" name="crust" value="Stuffed">
                            <label for="Stuffed">Stuffed Crust</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4" style="margin-left:1rem;"
                    id="summarizeOrder">Summarize Order</button>

                <div class="output display-6 mt-4 mx-3" style="font-size:2rem!important;"></div>

                <div class="text-light p-4 display-6"
                style="position:fixed;left:30vw; top:30vh;width:35vw;height:30vh;background: rgb(221,150,73);
                background: radial-gradient(circle, rgba(221,150,73,.85) 59%, rgba(220,53,69,.85) 87%);justify-content: center;align-items: center;border-radius: 0% 25% 0% 25%;text-shadow: 2px 2px black;display:none;" id="invalid">
                Please Select a Size and a Crust before moving on!</div>
                






            </div>
        </main>



    </body>

    </html>
