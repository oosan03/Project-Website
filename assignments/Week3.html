<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Week 3</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><span id="oosan">Oo San</span>, Week 3</a>
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width:500px;">
        <form>
            <h1 class="pt-4 display-6">User Information Survey</h1>
            <hr>
            <div class="form-check form-switch">
                <label class="form-check-label" for="mySwitch">Let's get this party started?</label>
                <input type="checkbox" class="form-check-input" id="mySwitch" name="darkmode" value="yes">

            </div>
            <div class="mb-3 mt-3">
                <label for="fName" class="form-label">First Name:</label>
                <input type="text" name="name" class="form-control" id="fName" placeholder="Enter your first name"
                    required>
                <label for="lName" class="form-label">Last Name:</label>
                <input type="text" name="lname" class="form-control" id="lName" placeholder="Enter your last name">
                <label for="email" class="form-label pt-1">Email Address:</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email address"
                    required>
                <label for="phoneNumber" class="form-label pt-1">Phone number:</label>
                <input type="tel" name="PhoneNumber" class="form-control" id="phoneNumber"
                    placeholder="Enter your phone number" required>
            </div><br>
            <h5 class="mb-3">Dogs, Cats or Both?</h5>
            <div class="form-check mb-2 mt-2">
                <label class="form-check-label" for="Cats">
                    <input type="radio" class="form-check-input" id="Cats" name="optradio" value="option1">Cats</label>
                </label>
            </div>
            <div class="form-check mb-2 mt-2">
                <label class="form-check-label" for="Dogs">
                    <input type="radio" class="form-check-input" id="Dogs" name="optradio" value="option2">Dogs</label>
                </label>
            </div>
            <div class="form-check mb-2 mt-2">
                <label class="form-check-label" for="Both">
                    <input type="radio" class="form-check-input" id="Both" name="optradio" value="option3">Both</label>
                </label>
            </div><br>

            <label for="comment">Comments, Concerns or Suggestions:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>














    <div class="footer mt-5 pt-5">
        <hr>
        <footer>
            &copy; Oo San
        </footer>
    </div>

</body>
<script defer src="/scripts.js"></script>

</html>
