        <main>
            <div class="container"
                style="min-width:80vw; min-height: 90vh;border-radius: 0 0 10rem 10rem ;background-color: bisque;">
                <h2 class="display-5 pt-4 text-center">Local and, or Session Storage Practice</h2>
                <h5 class="text-center pt-4"><b>This program will store a user's information entered in the form below
                        <br>& load the information upon refreshing the page</b></h5>
                <div class="week10Div">
                    <div class="nameInput">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="foodInput nameInput">
                        <label for="food" class="form-label">Favorite Food</label>
                        <input type="text" class="form-control" id="food" placeholder="Enter favorite food">
                    </div>
                    <div class="colorInput nameInput">
                        <label for="color" class="form-label">Favorite Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Enter favorite color">
                    </div>
                    <button type="submit" class="btn btn-primary" style="height: 2.5rem; margin:2rem;width:10rem;"
                        id="btnSession">Save Preferences</button>
                </div>
                <div id="msgOutput" class="display-6 m-4" style="line-height: 4rem;"></div>
                <button type="submit" class="btn btn-secondary" style="float:right;margin: 5rem 5rem"
                    id="btnClearSession">Clear Session Storage</button>

            </div>

        </main>



    </body>
