        <!--Navigation Bar-->

        <main>
            <div class="container border mt-5"
                style="padding-bottom:1rem;min-height: 85vh; background-color: rgba(14, 11, 6, 0.644)!important;">
                <h1 class="display-5 text-center text-white pt-3">Max, Min, and Average table calculator</h1>
                <div class="inputBox">
                    <label for="userNumber" class="text-light">Enter a number to insert into table: &nbsp;</label>
                    <input type="text" id="userNumber" placeholder="&nbsp;Enter any number" autocomplete="off" required>
                    <button type="submit" id="btnAdd" class="btn btn-primary mx-3 px-4">Add</button>
                </div>
                <span class="display-6 mx-3 text-light" id="nonvalidOutput"></span>

                <div class="tableDiv d-flex flex-column" style="max-height:px;">

                    <table class="table text-light" id="myTable">
                        <tr>
                            <th>
                                Numbers entered
                            </th>
                            <th>
                                Date entered
                            </th>
                        </tr>


                    </table>
                    <div class="bottomBtns mt-5 pt-2" style="position: inherit;">
                        <button type="submit" id="Clear" class="btn btn-danger mx-3">Clear</button>
                        <button type="submit" id="Calculate" class="btn btn-warning">Calculate</button>
                    </div>
                    <div class="container display-6 text-center text-light" id="msgCalculate"
                        style="line-height: 3rem; height: 50%;"></div>
                </div>

            </div>

        </main>
