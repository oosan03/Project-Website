<!DOCTYPE html>
<meta lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_in.css">
    <script src="sign_in.js" defer></script>

    <title>Sign-in</title>
</head>

<body style="background-color: hsl(36, 0%, 54%);">

    <div class="body-container">
        <div class="formGroup">
            <h1 class="text-center mt-2 display-6">Sign-in</h1>
            <hr>
            </hr>
            <div class="forms">
                <div class="mt-5 form">
                    <label class="form-label mx-5" for="name" name="name"
                        style="margin-left:63px!important">Username</label>
                    <input class="form-control w-75 mx-auto" type="text" name="name" id="name"
                        placeholder="Enter Full Username" required></input><br>

                    <label class="form-label mx-5" for="password" name="password"
                        style="margin-left:63px!important">Secret Key</label>
                    <input class="form-control w-75 mx-auto" type="text" name="key" id="key"
                        placeholder="Can be any combo of characters" required></input>

                    <button class="submitBtn btn btn-success mt-5"
                        style="float:right;margin-right:60px">Sign-in</button>

                </div>
            </div>

        </div>
    </div>

    <div class="pop-up hidden">
        <h1 class="msg">Authenticating<span id="span1">.</span><span id="span2">.</span><span id="span3">.</span></h1>
    </div>


</body>



</html>
