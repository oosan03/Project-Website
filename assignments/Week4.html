    <div class="container AFK my-5">
        <h1>Quarts to Liters conversion</h1>
        <div class="container border border-secondary border-2 mt-3">
            <label class="form-label display-6" for="qtConversion">Enter in quarts to convert to liters:</label>
            <input class="form-control w-50 mb-3 mt-3" id="qtConversion" placeholder="Enter in Quarts"
                style="margin-left: 25%;">
            <div id="output1" class="mt-3"></div>
            <button class="btn btn-warning my-3" onclick="quartsToLiters()">Convert</button>
        </div>
        <script>
            function quartsToLiters() {
                result = document.getElementById("output1");
                input = document.getElementById("qtConversion").value;
                qtFormula = input * 0.946353;
                result.innerHTML = input + " quarts in liters is " + qtFormula.toFixed(2);
            }
        </script>
    </div>

    <div class="container AFK my-5">
        <h1>Kilometeres to Miles conversion</h1>
        <div class="container border border-primary border-2 mt-3">
            <label class="form-label display-6" for="klConversion">Enter in Kilometeres to convert to miles:</label>
            <input class="form-control w-50 mb-3 mt-3" id="klConversion" placeholder="Enter in kilometeres"
                style="margin-left: 25%;">
            <div id="output2" class="mt-3"></div>
            <button class="btn btn-dark my-3" onclick="klToMiles()">Convert</button>
        </div>
        <script>
            function klToMiles() {
                result = document.getElementById("output2");
                input = document.getElementById("klConversion").value;
                klFormula = input * 0.621371;
                result.innerHTML = input + " kilometeres converted to miles is " + klFormula.toFixed(2);
            }
        </script>


    </div>

    <div class="container AFK my-5 last">
        <h1>Team division program</h1>
        <div class="container border border-warning border-2 mt-3">
            <label class="form-label display-6 w-75" for="playerCounts">Enter how many players you have and how many
                teams you would like it divided into:</label>
            <div class="form-floating">
                <input class="form-control w-50 mb-3 mt-3" id="playerCount" placeholder="Enter player count"
                    style="margin-left: 25%;">
                <label for="playerCount">Enter player count</label>
            </div>
            <div class="form-floating">
                <input class="form-control w-50 mb-3" id="teamCount" placeholder="Teams Desired"
                    style="margin-left: 25%;">
                <label for="teamCount">Enter number of teams desired</label>
            </div>
            <div id="output3" class="mt-3"></div>
            <button class="btn btn-secondary my-3" onclick="teamDivision()">Convert</button>
        </div>
        <script>
            function teamDivision() {
                result = document.getElementById("output3");
                playerInput = document.getElementById("playerCount").value;
                teamInput = document.getElementById("teamCount").value;
                divideTeams = Math.trunc((playerInput / teamInput));
                remPlayer = playerInput % teamInput;
                modOverOne = divideTeams + 1;

                if (playerInput % teamInput == 0) {

                    result.innerHTML = "You can have <b>" + divideTeams + "</b> players per team.";
                }
                else if (remPlayer == 1) {
                    result.innerHTML = "You can have <b>" + divideTeams + "</b> players per team, however you have a <b> remaining </b> player that you can choose to put in any team."
                }
                else if (remPlayer > 1 && remPlayer < teamInput) {
                    result.innerHTML = "<mark><b>" + remPlayer + "</b> teams will have <b>" + modOverOne + "</b> players each, </mark> and the <mark>remaining teams will have <b>" + divideTeams + "</b> players each.</mark>";

                }
                else {
                    result.innerHTML = "Please enter valid numbers."
                }

            }


        </script>
