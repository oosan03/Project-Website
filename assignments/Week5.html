<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="wkScripts/wk5Script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Week 5</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><span id="oosan">Oo San</span>, Week 5</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">

            </ul>
        </div>
    </nav>

    <div class="mt-1 p-4 bg-warning text-white shadow-lg rounded text-center">
        <h1 class="" style="text-shadow: 3px 3px gray; font-size: 55px;">Kamut Flour</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <span class="col text-center border border-2 pb-4 kamutProducts mx-3">
                <img src="/images/flour.jpg" alt="image of 2-pound flour bag">
                <h3 class="display-6">2-pound bag <b>($10)</b></h3>
                <div class="input-group w-50 mx-auto mt-4">
                    <button id="decrementQuantity" type="submit" class="input-group-text">-</button>
                    <input type="text" class="form-control" placeholder="Quantity" id="twoPoundBag" maxlength="3"
                        size="3" readonly>
                    <button id="incrementQuantity" type="submit" class="input-group-text">+</button>
                </div>
            </span>

            <span class="col text-center border border-2 pb-4 kamutProducts mx-3">
                <img src="/images/flour.jpg" alt="image of 2-pound flour bag">
                <h3 class="display-6">3-pound bag <b>($12)</b></h3>
                <div class="input-group w-50 mx-auto mt-4">
                    <button id="decrementQuantity3" type="submit" class="input-group-text">-</button>
                    <input type="text" class="form-control" placeholder="Quantity" id="threePoundBag" maxlength="3"
                        size="3" readonly>
                    <button id="incrementQuantity3" type="submit" class="input-group-text">+</button>
                </div>
            </span>

            <span class="col text-center border border-2 pb-4 kamutProducts mx-3">
                <img src="/images/flour.jpg" alt="image of 2-pound flour bag">
                <h3 class="display-6">5-pound bag <b>($20)</b></h3>
                <div class="input-group w-50 mx-auto mt-4">
                    <button id="decrementQuantity5" type="submit" class="input-group-text">-</button>
                    <input type="text" class="form-control" placeholder="Quantity" id="fivePoundBag" maxlength="3"
                        size="3" readonly>
                    <button id="incrementQuantity5" type="submit" class="input-group-text">+</button>
                </div>
            </span>
        </div>

        <div class="mt-5">
            <button class="btn btn-warning mt-4" type="Submit" id="checkout">Checkout</button>
            <span id="week5Output" class="p-3 mt-2"></span>
            <button style="display:none!important" class="btn btn-success mt-3 d-block " type="Submit"
                id="finalCheckout">Apply discount and shipping costs</button>
            <div class="mt-3" id="finalCheckoutDisplay" style="font-weight: 200; font-size: 20px;"></div>
        </div>
    </div>


    <div class="footer mt-5 pt-5">
        <hr>
        <footer>
            &copy; Oo San
        </footer>
    </div>


</body>


</html>
